<html>

<head>
    <title>sign up</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>

<body>
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <div class="brand_logo_container">
                        <img src="../assets/swiftlogo.png" class="brand_logo" alt="Logo">
                    </div>
                    <div class="slogon"> CREATE YOUR ACCOUNT </div>
                </div>
                <div class="d-flex justify-content-center form_container" style="margin-top:-0.2%;">
                    <form>
                        <table>
                            <tr>
                                <td>
                                    <div class="input-group mb-3" style="padding :20px ;margin-left:10%;">
                                        <div class="input-group-append">
                                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        </div>
                                        <input type="text" value="" placeholder="First Name *" style="height: 60px; width: 300px;">
                                    </div>
                                </td>
                                <td>
                                    <div class="input-group mb-2" style="padding :20px ;">
                                        <div class="input-group-append">
                                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        </div>
                                        <input type="text" value="" placeholder="Last Name *" style="height: 60px; width: 300px;">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="input-group mb-3" style="padding :20px ;margin-left:10%;">
                                        <div class="input-group-append">
                                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                        </div>
                                        <input type="text" value="" placeholder="E-mail *" style="height: 60px; width: 300px;">
                                    </div>
                                </td>
                                <td>
                                    <div class="input-group mb-3" style="padding :20px ;">
                                        <div class="input-group-append">
                                            <span class="input-group-text"><i class="fas fa-globe"></i></span>
                                        </div>
                                        <input type="text" value="" placeholder="Country *" style="height: 60px; width: 300px;">
                                    </div>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <div class="input-group mb-3" style="padding :20px ;margin-left:10%;">
                                        <div class="input-group-append">
                                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        </div>
                                        <input type="text" value="" placeholder="Username *" style="height: 60px; width: 300px;">
                                    </div>
                                </td>
                                <td>
                                    <div class="input-group mb-2" style="padding :20px ;">
                                        <div class="input-group-append">
                                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                                        </div>
                                        <input type="text" value="" placeholder="Password *" style="height: 60px; width: 300px;">
                                    </div>
                                </td>
                            </tr>


                            <tr>
                                <td>
                                    <div class="d-grid gap-2 ">
                                        <button type="button" name="button" class="btn btn-lg login_btn ">REGISTER</button>
                                    </div>
                                </td>
                            </tr>

                        </table>
                    </form>
                </div>

                <div class="mt-4">
                    <div class="d-flex justify-content-center links blockquote-footer">
                        Already have an account? <a href="login" class="ml-2">Login</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
